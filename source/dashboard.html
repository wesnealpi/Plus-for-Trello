<!-- NOT using !DOCTYPE html as it currently causes selection crosshair to draw incorrectly -->
<html style="height:auto;padding-bottom:0px;margin-bottom:0px;">
<head>
<title>Plus Burndown</title>
<link href="css/jquery-ui-custom.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/tooltip.css" rel="stylesheet" type="text/css">
<link href="css/jquery.qtip.min.css" rel="stylesheet" type="text/css">
<link href="css/plottable.old.css" rel="stylesheet" type="text/css">
<link href="css/dashboard.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="libs/jquery.qtip.min.js"></script>
<script type="text/javascript" src="libs/jsapi.js"></script>
<script type="text/javascript" src="libs/formatchart.js"></script>
<script type="text/javascript" src="libs/d3.min.old.js"></script>
<script type="text/javascript" src="libs/plottable.min.old.js"></script>
<script type="text/javascript" src="libs/dom-to-image.min.js"></script>
<script type="text/javascript" src="shared.js"></script>
<script type="text/javascript" src="sharedmobile.js"></script>
<script type="text/javascript" src="sharedsync.js"></script>
<script type="text/javascript" src="dashboard.js"></script>
</head>
<body style="font-family: Helvetica Neue,Arial,Helvetica,sans-serif;font-size: 1em;color:#4D4D4D;margin:0px;padding:0px;">
<a style="display:none;position:absolute;left:10px;top:10px;" id="progress">Loading...</a>
<div style="padding:1em;padding-bottom:0px;">
    <div style="width:100%;" align="center" id="agile_title_header_report">
        <img src=images/chart-sm.png style='vertical-align: top;margin-right:5px;' /><span id="dashBoardTopTitle">Plus Burndown</span>
        <a style="float:right;text-decoration:none;cursor:help" href="https://trello.com/c/WkUNDkBq/35-burn-downs-timeline-of-due-dates" target="_blank" title="Click to view a burndown example.
View Plus help inside Trello about !annotations and burndowns.">Help</a>
        <a style="float:right;text-decoration:none;margin-right:.6em;" href="https://chrome.google.com/webstore/detail/plus-for-trello-time-trac/gjjpophepkbhejnglcmkdnncmaanojkf/reviews" target="_blank" title="">Rate</a>
    </div>
    <a style="display:none" id="reportLink" class="reportLinkClass" href="" target="_blank">Recent S/E report</a>
    <a style="display:none;margin-left:1em;" id="boardLink" class="reportLinkClass" href="" target="_blank">Go to board</a>
    <a title="Find a projected end date by adding a projection line:

1. Find a downwards slope towards the end of the green Remain line.
2. Shift+click the left of the slope.
3. Shift+click the right of the slope.

Click for more information." style="display:none;margin-left:1em;" id="projectionLink" class="reportLinkClass" href="http://www.plusfortrello.com/p/date-projections-in-burndowns.html" target="_blank">Projected end date</a>
    <a style="display:none;margin-left:1em;" id="saveBurndown" class="reportLinkClass" href="" target="_blank">Download image</a>
    <div style="display:none;" id="boardMarkersContainer" class="agile_arrow_closed agile_arrow_container">
        <p id="headerMarker" class="agile_arrow_title"><b>Board Markers</b></p>
        <div style="display:none;margin-bottom:1.5em;margin-top:0.5em;margin-left:1em;" id="boardMarkersContent">
            <button disabled id="createNewMarker">New marker</button>
            <div style="display:none" id="divCreateNew">
                <select id="userMarked"></select>
                <input maxlength="40" class="agile_placeholder_small" placeholder="marker name" type="text" id="markerName" />
            </div>
            <table id="tableMarkers"></table>
        </div>
    </div>
    <div id="filtersContainer" style="display:none" class="agile_arrow_closed agile_arrow_container">
        <p id="headerFilter" class="agile_arrow_title"><b>View filters</b></p>
        <div style="display:none;margin-left:0.5em;" id="report_filter_section">
            <iframe seamless id="frameFilter" src="" frameborder="0" style="overflow:hidden;height:0px;width:100%"></iframe>
        </div>
    </div>
    <div>
        <div id="chartUserContainer" style="display:none;" class="agile_arrow_closed agile_arrow_container">
            <p id="headerByUser" class="agile_arrow_title"><b>View by user</b></p>
            <div style="text-align: center;display:none;" id="byUserContent">
                <div id="visualizationBottom" style="width: 80%; margin-bottom: 20px;"></div>
            </div>
        </div>
            <div style="white-space:nowrap;display:inline-block;margin-bottom:1em;" class="report_options_item" title="Check to not show due date card titles in the chart (instead, hover to see details)">
                <input class="agile_report_checkbox" type="checkbox" value="checked" id="checkHideAnnotationTexts" />
                <label class="agile_unselectable" for="checkHideAnnotationTexts">Hide annotations.</label>
            </div>
            <div style="white-space:nowrap;display:inline-block;margin-bottom:1em;margin-left:2em;" class="report_options_item">
                <input class="agile_report_checkbox" type="checkbox" value="checked" id="checkHideZoomArea" />
                <label class="agile_unselectable" for="checkHideZoomArea">Hide bottom 'range/zoom/pan' area.</label>
            </div>
            <div id="timelineDetail" style="margin-left:40px;margin-right:40px;min-height:3em;padding-top:1em;"></div>
        <div id="timelinePrintContainer">
            <svg id="timeline" style="margin-top:20px;display: block;font-family: Helvetica Neue,Arial,Helvetica,sans-serif;font-size: 1em;"></svg>
        </div>
        </div>
</div>
</body>
</html>
